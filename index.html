<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            height: 100%; 
            background-color: #448f44; 
            opacity: 1; 
            background: linear-gradient(135deg, #2b783655 25%, transparent 25%) -12px 0/ 24px 24px, linear-gradient(225deg, #2b7836 25%, transparent 25%) -12px 0/ 24px 24px, linear-gradient(315deg, #2b783655 25%, transparent 25%) 0px 0/ 24px 24px, linear-gradient(45deg, #2b7836 25%, #448f44 25%) 0px 0/ 24px 24px;
        }
    </style>

</head>
<body>
    <div id="card mx-auto quiz">
        <div id="question-title"></div>
        <div id="choices"></div>
        <button id="next-question" class="button">Next Question</button>
    </div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script type="module" src="https://dabideboi.github.io/quiz-app/script.js"></script>

<!-- Templates  -->
<script id="choices-template" type="text/x-handlebars-template">
        {{#each choices}}
        <div class="choice">
            <input type="radio" name="choices" id="choice{{@index}}" value="{{@index}}">
            <label for="choice{{@index}}">{{ @this }}</label>
        </div>
        {{/each}}
</script>
<script  id="title-template" type="text/x-handlebars-template">
    {{ title }}
</script>

<script  id="finalScore-template" type="text/x-handlebars-template">
    <h2 id="finalScore">You've scored {{ totalScore }} out of {{ questionsLength }}!</h2>
</script>

</body>
</html>
