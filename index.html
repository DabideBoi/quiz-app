<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dabs' Netacad Reviewer</title>

    <!-- css file link -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
	<h1>Dabs' Netacad Reviewer</h1>
	<div id="module-select">
        <h3>Select a Module:</h3>
        <div>
            <select onchange="selectModule(this.value)">
                <option value="mod14">Network Essentials - Module 1-4</option>
                <option value="mod58">Network Essentials - Module 5-8</option>
                <option value="mod912">Network Essentials - Module 9-12</option>
                <option value="AI_quiz1">Special Topics in Artificial Intelligence - Module 1</option>
                <option value="AI_quiz2">Special Topics in Artificial Intelligence - Module 2</option>
                <option value="AI_quiz3">Special Topics in Artificial Intelligence - Module 3</option>
            </select>
        </div>
    </div>
    

		
	</div>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="question/mod14.js"></script>
    <script src="question/mod58.js"></script>
    <script src="question/mod912.js"></script>
    <script src="question/AI_quiz1.js"></script>
    <script src="question/AI_quiz2.js"></script>
    <script src="question/AI_quiz3.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
