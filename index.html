<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        body {
            height: 100%; 
            background-color: #448f44; 
            opacity: 1; 
            background: linear-gradient(135deg, #2b783655 25%, transparent 25%) -12px 0/ 24px 24px, linear-gradient(225deg, #2b7836 25%, transparent 25%) -12px 0/ 24px 24px, linear-gradient(315deg, #2b783655 25%, transparent 25%) 0px 0/ 24px 24px, linear-gradient(45deg, #2b7836 25%, #448f44 25%) 0px 0/ 24px 24px;
        }
    </style>

</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center" >
    <div class="container h-100 my-auto">
        <div id="quiz" class="card mx-auto">
            <div id="question-title"></div>
            <div id="choices"></div>
            <div id="category-dropdown-container"></div>
            <button id="next-question" class="btn btn-primary">Next Question</button>
        </div>
    </div>


    <!-- Templates  -->
    <script id="choices-template" type="text/x-handlebars-template">
        {{#each choices}}
        <div class="choice">
            <input type="radio" name="choices" id="choice{{@index}}" value="{{@index}}">
            <label for="choice{{@index}}">{{ @this }}</label>
        </div>
        {{/each}}
    </script>

    <script  id="title-template" type="text/x-handlebars-template">
        {{ title }}
    </script>

    <script  id="finalScore-template" type="text/x-handlebars-template">
        <h2 id="finalScore">You've scored {{ totalScore }} out of {{ questionsLength }}!</h2>
    </script>

    <script id="category-dropdown-template" type="text/x-handlebars-template">
        <label for="category-dropdown">Select a category:</label>
        <select id="category-dropdown">
          {{#each categories}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="module" src="https://dabideboi.github.io/quiz-app/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
